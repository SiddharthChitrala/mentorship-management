<div class="container mt-2">
    <h2>Login Data</h2>
    <div class="row">
      <div class="col">
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <ng-container *ngFor="let data of loginData">
            <div class="col mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">User Information</h5>
                  <p class="card-text"><strong>Username:</strong> {{ data.username }}</p>
                  <p class="card-text"><strong>Email:</strong> {{ data.email }}</p>
                  <p class="card-text"><strong>Password:</strong> {{ data.password }}</p>
                  <p class="card-text"><strong>Role:</strong> {{ getRoleLabel(data.role) }}</p>
                  <button class="btn btn-danger" (click)="deleteUser(data)">Delete</button>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
